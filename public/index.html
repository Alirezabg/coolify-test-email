<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Test - cyf.academy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .email-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .email-info p {
            margin: 10px 0;
            color: #555;
        }

        .email-info strong {
            color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìß Email Test</h1>
        <p class="subtitle">cyf.academy SES Integration</p>
        
        <div class="email-info">
            <p><strong>From:</strong> info@cyf.academy</p>
            <p><strong>To:</strong> alirezabg@gmail.com</p>
            <p><strong>Subject:</strong> Test Email from cyf.academy</p>
        </div>

        <button id="sendEmailBtn" onclick="sendEmail()">
            Send Test Email
        </button>

        <div id="message" class="message"></div>
    </div>

    <script>
        async function sendEmail() {
            const button = document.getElementById('sendEmailBtn');
            const messageDiv = document.getElementById('message');
            
            // Disable button and show loading
            button.disabled = true;
            button.innerHTML = 'Sending... <span class="spinner"></span>';
            messageDiv.classList.remove('show', 'success', 'error');

            try {
                const response = await fetch('/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                const data = await response.json();

                if (data.success) {
                    messageDiv.className = 'message success show';
                    messageDiv.textContent = `‚úÖ ${data.message} (Message ID: ${data.messageId})`;
                } else {
                    messageDiv.className = 'message error show';
                    messageDiv.textContent = `‚ùå ${data.message}: ${data.error}`;
                }
            } catch (error) {
                messageDiv.className = 'message error show';
                messageDiv.textContent = `‚ùå Network error: ${error.message}`;
            } finally {
                // Re-enable button
                button.disabled = false;
                button.innerHTML = 'Send Test Email';
            }
        }
    </script>
</body>
</html>
